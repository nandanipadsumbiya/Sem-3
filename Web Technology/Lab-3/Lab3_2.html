<!DOCTYPE html>
<html>
<head>
	<title>
		Bubble Sort
	</title>
</head>
<body>
	<script type="text/javascript">
				let n=parseInt(prompt("Enter lenght of array"));
				let arr=[n];

				for(let i=0;i<n;i++){
					arr[i]=parseInt(prompt("Enter arr["+i+"]"));
				}

				for(let i=0;i<n-1;i++){
					for(let j=0;j<n-i-1;j++){
							if(arr[j]>arr[j+1]){
								let temp=arr[j];
								arr[j]=arr[j+1];
								arr[j+1]=temp;
							}
					}
				}
				for(let i=0;i<n;i++){
					document.write(arr[i]);
					document.write(" , ");
				}

	</script>

</body>
</html>
