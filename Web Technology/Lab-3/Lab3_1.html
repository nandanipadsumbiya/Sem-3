<!DOCTYPE html>
<html>
<head>
	<title>
		Lab3_1
	</title>
</head>
<body>
	<script type="text/javascript">
				let n=parseInt(prompt("Enter lenght of array"));

				let arr=[n];

				for(let i=0;i<n;i++){
					arr[i]=parseInt(prompt("Enter arr["+i+"]"));
				}

						let max=arr[0];
						for(let i=0;i<n;i++){
							document.write("arr["+i+"]="+arr[i]);
							document.write("<br>");
							if(arr[i]>max){
								max=arr[i];
							}
						}

				document.write("max number = "+ max);
				</script>

</body>
</html>
