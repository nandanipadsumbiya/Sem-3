<!DOCTYPE html>
<html>
<head>
	<title>
		Method
	</title>
</head>
<body>
	<script type="text/javascript">
		Student=['a','c','d','b'];

//push
		Student.push('fgh');
		document.write(Student);
		
		document.write("<br/>");
//pop
		Student.pop();
		document.write(Student);

		document.write("<br/>");
//shift	
		Student.shift();
		document.write(Student);

		document.write("<br/>");
//unshift		
		Student.unshift('fgh');
		document.write(Student);

		document.write("<br/>");
	
//splice	
		Student.splice('0',1,'d');
		document.write(Student);

			document.write("<br/>");


//sort
		Student.sort();
		document.write(Student);


			document.write("<br/>");

//slice
    	b=Student.slice(1,3);
    	document.write(b);





	</script>

</body>
</html>
