<!DOCTYPE html>
<html>
<head>
	<title>
		pattern
	</title>
</head>
<body>
	<script type="text/javascript">
		for(i=1;i<=4;i++){
			for(j=1;j<=4-i;j++){
				document.write("&nbsp");
			}
			for(j=1;j<=i;j++){
					document.write("* ");
			}
			document.write("<br/>");
		}
		





	</script>

</body>
