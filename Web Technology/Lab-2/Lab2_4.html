
<!DOCTYPE html>
<html>
<head>
	<title>
		GCD
	</title>
</head>
<body>
	<script type="text/javascript">
		let n=parseInt(prompt("Enter 1 number"));

		let m=parseInt(prompt("Enter 2 number"));

		var h=0;
		
       for(i=1;i<=n&&m;i++){
       		if(n%i==0&&m%i==0){
       			
       			h=i;
       		 
       		}


       }
       document.write(h);



	</script>

</body>
</html>
