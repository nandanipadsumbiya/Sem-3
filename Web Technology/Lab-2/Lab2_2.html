<!DOCTYPE html>
<html>
<head>
	<title>
		 Prime number
	</title>
</head>
<body>
	<script type="text/javascript">
		 let n=parseInt(prompt("Enter 1 number"));
		

		 let m=parseInt(prompt("Enter 2 number"));
		 var flag=false;


		 for(i=n;i<=m;i++){
		 	 flag=false;
		   for(j=2;j<i;j++){
        	   if(i%j==0){
        		 flag=true;
        		 break;
        	   }

         
           }
            if(flag==false){
           	document.write(i);
           }


         }
     

	</script>

</body>
</html>
