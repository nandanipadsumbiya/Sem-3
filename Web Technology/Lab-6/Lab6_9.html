<!DOCTYPE html>
<html>
<head>
	<title>
		Lab6_9
	</title>
</head>
<body>
	

	<input onkeypress="vowel(event)">

	<script type="text/javascript">
		function vowel(v){
			if(v.key=='a'||v.key=='e'||v.key=='i'||v.key=='o'||v.key=='u'||v.key=='A'||v.key=='E'||v.key=='I'||v.key=='O'||v.key=='U'){
				alert ("char is vowel");
			}
			else{
				alert ("char is consonant");
			}
		}
	</script>
</body>
</html>
