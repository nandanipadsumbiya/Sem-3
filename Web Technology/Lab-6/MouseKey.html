<!DOCTYPE html>
<html>
<head>
	<title>
		Mouse Key
	</title>
</head>
<body>
	<button onclick="mouseclick()">onclick</button>
	<button ondblclick="mousedblclick()">dblclick</button>
	<button onmousedown="mousedown()">onmousedown</button>
	<button onmousemove="mousemove()">onmousemove</button>
	<button onmouseover="mouseover()">mouseover</button>
	<button onmouseenter="mouseenter()">mouseenter</button>
	<button onmouseup="mouseup()">mouseup</button>
	<button onmouseout="mouseout()">mouseout</button>
	<button oncontextmenu="contextmenu()">contextmenu</button>
</body>
       <script type="text/javascript">
       	function mouseclick() {
       		alert("on click");
       	}

       	function mousedblclick() {
       		alert("on dblclick");
       	}

       	function mousedown() {
       		alert("on mousedown");
       	}


       	function mousemove() {
       		alert("on mousemove");
       	}


       	function mouseover() {
       		alert("on mouseover");
       	}


       	function mouseenter() {
       		alert("on mouseenter");
       	}

       	function mouseup() {
       		alert("on mouseup");
       	}


       	function mouseout() {
       		alert("on mouseout");
       	}


       	function contextmenu() {
       		alert("on contextmenu");
       	}




       </script>
</html>
