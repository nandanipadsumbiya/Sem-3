<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Reduce
	</title>
</head>
<body>
	<script type="text/javascript">
		a=[1,6,5,10];
		var ans=a.reduce((total,temp)=>{
				return total+temp;
		});
		console.log(ans);
	</script>

</body>
</html>
