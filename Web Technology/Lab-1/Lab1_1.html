<!DOCTYPE html>
<html>
<head>
	<title>
		simple calculator
	</title>
</head>
<body>
	<script type="text/javascript">
		let a=parseInt(prompt("Enter 1 number"));
		document.write("a");
		let b=parseInt(prompt("Enter 2 number"));
		document.write("b");
		let c=prompt("Enter sign");
		document.write("c");


		if(c=="+"){
			alert(a+b);
		}
		else if(c=="-"){
			alert(a-b);
		}
		else if(c=="*"){
			alert(a*b);
		}
		else if(c=="/"){
			alert(a/b);
		}
		else{
			alert("invelid sign");
		}

	</script>

</body>
</html>
