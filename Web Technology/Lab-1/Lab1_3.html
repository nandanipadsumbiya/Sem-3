
<!DOCTYPE html>
<html>
<head>
	<title>
		prime number
	</title>
</head>
<body>
	<script type="text/javascript">
	    let n=parseInt(prompt("Enter 1 number"));
		document.write("n");
		count=0;

        for(i=1;i<=n;i++){
        	if(n%i==0){
        		count++;
        	}
        }
        if(count==2){
        	document.write("number is prime");
        }
        else{
        	document.write("number is not prime");
        }

	</script>

</body>
</html>
