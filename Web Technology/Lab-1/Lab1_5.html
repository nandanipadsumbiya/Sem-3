
<!DOCTYPE html>
<html>
<head>
	<title>
		palindrom number
	</title>
</head>
<body>
	<script type="text/javascript">
		 let n=(prompt("Enter 1 number");
		 var r;
		 var temp=0;
		 var sum=n;
		 

		while(n!=0){
			r=n%10;
			temp=temp*10+r;
			n=parseInt(n/10);
		}
		if(sum==temp){
			document.write("number is pelindrome");
		}
		else{
			document.write("number is not pelindrome");
		}

	</script>

</body>
</html>
