
<!DOCTYPE html>
<html>
<head>
	<title>
		fibonacci series 
	</title>
</head>
<body>
	<script type="text/javascript">
		  let n=parseInt(prompt("Enter 1 number"));
		 
		  var firsttemp=0;
		  var lasttemp=1;
		  var temp;

		  for(i=0;i<=n;i++){

		  	document.write(firsttemp);
		  	if(i<n){
		  	document.write(",");
		    }
		  	temp=firsttemp+lasttemp;
		  	

		  	 firsttemp=lasttemp;
		     lasttemp=temp;

		  }
		 
	</script>

</body>
</html>
